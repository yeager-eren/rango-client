name: Publish
on:
  push:
    branches:
      - 'main'
      - 'next'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Auth
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install --frozen-lockfile

      # - name: Build, Version & Publish packages
      #   run: yarn run publish
      #   env:
      #     REF: ${{ github.ref }}
      #     BASE_REF: ${{ github.event.pull_request.base.ref }}
      #     GH_TOKEN: ${{ github.token }}

      - name: Step 1 - Set Outputs
        id: step1
        run: |
          # Your Node.js script for Step 1
          # This example sets an output named 'myOutput'
          echo "::set-output name=myOutput::Hello from Step 1"

      - name: Step 2 - Use Outputs
        id: step2
        run: |
          # Your Node.js script for Step 2
          # Accessing the output from Step 1
          echo "Output from Step 1: ${{ steps.step1.outputs.myOutput }}"